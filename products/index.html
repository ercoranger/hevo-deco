    <script>
        //固定頂層導覽列
        $(function() {　
            $(window).load(function() {　　
                $(window).bind('scroll resize', function() {　　
                    var $this = $(this);　　
                    var $this_Top = $this.scrollTop();

                    if ($this_Top > 350) {
                        $('.navbar').addClass('top-bar');
                        $('.navbar').stop().animate({
                            top: "20px"
                        });　　　
                    }　　　　
                    if ($this_Top < 350) {
                        $('.navbar').removeClass('top-bar');
                        $('.navbar').stop().animate({
                            top: "0px"
                        });　　　
                    }　　
                }).scroll();　
            });
        });
        //顯示當前頁
        document.getElementById('nav-2').style.borderBottom = "0.5rem solid #b0bec5";
    </script>
